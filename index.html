<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0"> 
    <title>CodeStyle</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <div class="container"> 
        <header> 
            <h1>CodeStyle</h1> 
            <div class="icons"> 
                <button class="icon-btn"><img src="imagens/estrela.png" alt="Icon 1"></button> 
                <button class="icon-btn"><img src="imagens/profile.png" alt="Icon 2"></button> 
                <button class="icon-btn"><img src="imagens/pesquisar.png" alt="Icon 3"></button> 
                <button class="icon-btn"><img src="imagens/casa.png" alt="Icon 4"></button>  
            </div> 
        </header> 
        <br><br>
        <main> 
            <div class="upload-section"> 
                <h2>Nova publicação!</h2> 
                <div class="upload-box"> 
                    <img src="imagens/uploadPhotos.png" alt="Upload Icon" class="upload-icon"> 
                    <p>Faça o upload de imagens!</p> 
                    <input type="file" id="file-input" accept="image/*"> 
                </div> 
            </div> 
        </main> 
    </div>  
</body> 
</html>
